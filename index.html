<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Detection</title>
    <style>
        /* ... (your existing styles) ... */
        #imagePreview {
            margin-top: 20px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Brain Tumor Detection</h1>
        <h2>Welcome to Brain Tumor Detection</h2>
        <p>Upload your MRI image and click "Scan" to get started.</p>
        <input type="file" id="fileInput" accept=".jpg, .jpeg, .png, .pdf" onchange="previewImage()">
        <button class="upload-button" onclick="scanMRI()">Scan MRI</button>
        <div class="result" id="result"></div>
        <div class="stage-details" id="errorMessage" style="color: red;"></div>
        <img id="imagePreview" alt="Preview" style="display: none;">
    </div>

    <script>
        function previewImage() {
            const fileInput = document.getElementById('fileInput');
            const preview = document.getElementById('imagePreview');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };

                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        }

        function scanMRI() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const pages = ['stage1.html', 'stage2.html', 'stage3.html', 'stage4.html'];
                const randomPage = pages[Math.floor(Math.random() * pages.length)];
                window.location.href = randomPage;
            } else {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.innerText = 'Please upload your Brain MRI report.';
            }
        }
    </script>
</body>
</html>
